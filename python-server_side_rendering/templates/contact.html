{% extends "base.html" %}

{% block content %}
<h1>Contact Us</h1>
<p style="text-align:center; max-width: 700px; margin: 0 auto;">
    Have questions or need help? Reach out to us using the form below, and we'll get back to you as soon as possible.
</p>

<form style="max-width:500px; margin:30px auto; display:flex; flex-direction:column;">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your Name" required style="padding:10px; margin-bottom:15px; border-radius:5px; border:1px solid #ccc;">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your Email" required style="padding:10px; margin-bottom:15px; border-radius:5px; border:1px solid #ccc;">

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" placeholder="Your Message" required style="padding:10px; margin-bottom:15px; border-radius:5px; border:1px solid #ccc;"></textarea>

    <button type="submit" style="padding:10px; background-color: #503b9a; color:white; border:none; border-radius:5px; cursor:pointer;">
        Send Message
    </button>
</form>
{% endblock %}
