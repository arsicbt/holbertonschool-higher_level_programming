{% extends "base.html" %}

{% block content %}
<h1>Product List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
    </tr>
    {% for product in products %}
    <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.category }}</td>
        <td>${{ "%.2f"|format(product.price) }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
